<header>
  {{ partial "nav.html" . }}

  <div class="intro-header">
    <div class="container">
      {{ if not .IsHome }}
        <div class="heading {{ .Type }}-heading">
          {{ with .Title }}
            <h1>
              {{ if eq $.Type "list" }}
                {{ if $.Data.Singular }}#{{ end }}{{ . }}
              {{ else }}
                {{ . }}
              {{ end }}
            </h1>
          {{ end }}
        </div>
      {{ end }}
    </div>
  </div>
</header>
