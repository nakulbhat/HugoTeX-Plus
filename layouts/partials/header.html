<header>
  {{ with .Site.GetPage "navbar/_index.md" }}
    {{ .Content | safeHTML }}
  {{ end }}

  <div class="intro-header">
    <div class="container">
      <div class="{{ .Type }}-heading">
        {{ with .Title }}
          <h1>
            {{ if eq $.Type "list" }}
              {{ if $.Data.Singular }}#{{ end }}{{ . }}
            {{ else }}
              {{ . }}
            {{ end }}
          </h1>
        {{ end }}
      </div>
    </div>
  </div>
</header>
