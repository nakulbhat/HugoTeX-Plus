<article class="post-preview">
                <h2 class="post-title">{{ .Title }}</h2>
        <div class="post-entry">
                {{ if .Truncated }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="post-read-more">Read More</a>
                {{ else }}
                <p>{{ .Summary }}</p>
                <a href="{{ .Permalink }}" class="post-read-more">Read More</a>
                {{ end }}
        </div>
</article>
